{% for idea in ideas%}
                <div class="idea">
                    <img src="{{idea.img}}"
                    alt="Imagem {{idea.img}}">
                    <div class="content">
                        <h3>{{idea.title}}</h3>
                        <p>{{idea.category}}</p>
                        <div class="description">
                            {{idea.description}}
                    </div>
                    <a href="{{idea.url}}" target ="_blank" class="ideabuttom">Ir para a Ideia </a>
                        
                </div>
                </div>
            {%endfor%}
